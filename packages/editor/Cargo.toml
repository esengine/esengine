[package]
name = "ecs-editor"
version = "1.0.0"
description = "ESEngine Editor - Cross-platform desktop editor"
authors = ["yhh"]
edition = "2021"

[lib]
name = "ecs_editor_lib"
crate-type = ["rlib"]

[dependencies]
# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Async
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time", "process"] }

# GUI
egui = "0.27"
egui_extras = { version = "0.27", features = ["svg"] }
eframe = { version = "0.27", default-features = true, features = ["wgpu", "glow"] }
rfd = "0.14"
csscolorparser = "0.6"

# WebView
wry = "0.47"
tao = "0.30"
raw-window-handle = "0.6"

# HTTP (for MCP)
reqwest = { version = "0.11", features = ["json", "blocking"] }
tiny_http = "0.12"

# Utils
thiserror = "1"
once_cell = "1.19"
urlencoding = "2.1"
regex = "1"
chrono = "0.4"

[[bin]]
name = "egui-editor"
path = "src/bin/egui_editor.rs"

[profile.dev]
incremental = true

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
panic = "abort"
strip = true
